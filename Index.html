<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Ahorcado </title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="estilos/estilo.css" type="text/css" />
    </head>

    <body>
        <script src="script.js"></script>
        <script src="scripts/reinicio.js"></script>

        <div id="intro">

            <div id="intro_info">
                <h1 id="titulo">El Ahorcado</h1>
                <h3 id="subtitulo">Consigue adivinar la palabra sin quedarte sin vidas.
                    Ves seleccionando letras para ver si forman parte de la palabras
                    e ir completando la solución. Si fallas una letra, pierdes una vida.
                    Tienes solamente 4 vidas. ¡Tú puedes!
                </h3>
            </div>
 
            <div id="intro_jugar">
                <button onclick="inicioJuego()">
                    Jugar
                </button>
            </div>           

        </div>

        <div id="ZonaFormulario">
            <form>
                <label>Introduce la letra<br><br>
                    <input type="text" name="letra_introducido" id="letraintroducida" value="" required pattern="[A-Za-z]{1}" maxlength="1"/>
                </label>

                <button type="submit" id="envio">
                    ➜
                </button> 

                <button type="reset" onclick="Reiniciar_Formulario()">
                    ⟲
                </button>
                <br>
        </div>

        <div id="ZonaAhorcado">
            

        </div>

        <div>
            <p id="ZonaLetras"> </p>
            <span ></span>
        </div>

    </body>

</html>
